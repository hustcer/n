name: Release nu to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm-binaries:
    name: Publish NPM packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set the release version
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - uses: hustcer/setup-nu@v3
        with:
          version: 0.78

      - name: Publish to NPM
        run: nu nu/npm.nu
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm-base:
    name: Publish the base NPM package
    needs: publish-npm-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - uses: hustcer/setup-nu@v3
        with:
          version: 0.78

      - name: Publish the package
        continue-on-error: true
        shell: nu {0}
        run: |
          let version = ('npm/app/package.json' | open | get version)
          # Check if the package exists before publish
          let check = (do -i { npm info $'nushell@($version)' | complete })
          if $check.exit_code == 0 {
              print $'Package nushell@($version) already exists, skip publishing'
              exit 0
          }

          # Download the package and publish it
          cp README.* npm/app/
          cd npm/app
          aria2c https://raw.githubusercontent.com/nushell/nushell/main/LICENSE
          yarn install  # requires optional dependencies to be present in the registry
          yarn build
          let tag = ('package.json' | open | get distTag)
          print $'Publishing nushell package to npm ($tag) tag...';
          npm publish --access public --tag $tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  test-npm-pkg:
    needs: publish-npm-base
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: Test Nu@npm on x64-${{matrix.os}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set the release version
      shell: bash
      run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Test Nu Install from NPM Registry
      shell: bash
      run: |
        echo "Installing Nu@$RELEASE_VERSION from npm..."
        npm i --location=global "nushell@$RELEASE_VERSION" --registry https://registry.npmjs.org
        echo 'Nu version info:'; nu -c 'version'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
